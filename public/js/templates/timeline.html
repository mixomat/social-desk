<section id="{{id}}">
	<header class="column-header"> 
		<h1>{{name}}</h1>
	</header> 
	<div class="column-content"> 
		{{#tweets}}
		<article class="twitter" id="{{id}}">
			<div class="avatar ">
				<a href="http://twitter.com/{{author}}" rel="user">
					<img src="http://a0.twimg.com/profile_images/1390759306/n208911_31619766_8580_normal.jpg" width="44" height="44">
				</a>
			</div>
			<div class="update">
				<p>{{text}}</p>
			</div>
			<footer>
				<p>
					<a href="http://twitter.com/{{author}}" rel="user">{{author}}</a>
					<a href="http://twitter.com/splashdamage/status/99039132126416896" rel="url">
						<time datetime="{iso-date}">{hours}</time>
					</a>
				</p>
			</footer>
		</article>
		{{/tweets}}
	</div>
</section>
